modules:
  qnap_cpu:
    walk:
      - 1.3.6.1.4.1.24681.1.4.1   # QNAP CPU OID
    metrics:
      - name: cpuUsage
        oid: 1.3.6.1.4.1.24681.1.4.1.1.1
        type: gauge
        help: CPU usage on the QNAP device.

  qnap_memory:
    walk:
      - 1.3.6.1.4.1.24681.1.4.2   # QNAP Memory OID
    metrics:
      - name: memTotal
        oid: 1.3.6.1.4.1.24681.1.4.2.1.1
        type: gauge
        help: Total memory in MB.
      - name: memFree
        oid: 1.3.6.1.4.1.24681.1.4.2.1.2
        type: gauge
        help: Free memory in MB.
  
timeout: 5s

